<div class="modal" id="setup">
    <div class="panel">
        <select id="courseSelect" onchange="loadCourse(this.value)">
            <option>Select a Course</option>
        </select>
        <select id="teeSelect" onchange="getTee(this.value)">
            <option>Select a Tee</option>

        </select>
        <span>Number of Players:</span>
        <input type="number" class="numinput" placeholder="Number of players" max=4 min="1">
        <button onclick="addPlayers($('.numinput').val())">GO</button>
    </div>
</div>
